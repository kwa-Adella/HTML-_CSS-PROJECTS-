<html>
    <head>
        <title> hotel feedback form</title>
    </head>
    <body>
        <form>
        <h1> hotel feedback form</h1>
        <p> please answer the following questions</p>
        <h3>select your gender</h3>

        <!-- THIS IS FOR RADIO BOTTON-->
        <input type="radio" id="male" name="gender">
        <label for="male"> MALE</label><br>

        <input type="radio" id="female" name="gender">
        <label for="female"> FEMALE</label><br>

        <input type="radio" id="others" name="gender">
        <label for="others"> OTHERS</label><br>

        <!-- drop down menu-->
        <h3> please rate our services</h3>
        <select name="amount" id="">
            <option value="5">excellent</option>
            <option value="4"> good</option>
            <option value="3">very good</option>
            <option value="2">try again</option>
            <option value="1">bad</option>
        </select>

        <!-- this for checkbox-->
         <h3> select your countries of choice</h3>
        <input type="checkbox" id="nigeria">
        <label for="nigeria">NIGERIA</label><br> 

        <input type="checkbox" id="cameroon">
        <label for="cameroon">CAMEROON</label> <br>

        <input type="checkbox" id="ghanna">
        <label for="ghanna">GHANNA</label> <br>

        <input type="checkbox" id="congo">
        <label for="congo"> CONGO</label> <br>

        <input type="checkbox" id="gabon">
        <label for="gabon"> GABON</label> <br>

        <!-- this for text area-->
        <h3> drop a comment for us</h3>
        <textarea name="" id="" cols="30" rows="10"  placeholder="Enter your message here"></textarea><br><br>

        <input type="submit" value="send">
        </form>
    </body>
</html>
